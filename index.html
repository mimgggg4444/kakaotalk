  <div id="hiddenMessage" style="display: none;">
    이 메시지는 숨겨진 상태입니다. (특정 명령어를 통해 표시됩니다.)
  </div>
  




  <script>
    // 페이지 로드 시 저장된 ID, 비밀번호 불러오기
    window.addEventListener("load", function () {
      const savedLoginId = localStorage.getItem("savedLoginId");
      const savedPassword = localStorage.getItem("savedPassword");
  
      if (savedLoginId) document.getElementById("loginId--1").value = savedLoginId;
      if (savedPassword) document.getElementById("password--2").value = savedPassword;
  
      document.getElementById("displayArea").style.display = "none"; // 처음에는 숨김
    });
  
    // 로그인 폼 제출 시 ID, 비밀번호 저장 및 표시
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();
  
      const loginId = document.getElementById("loginId--1").value;
      const password = document.getElementById("password--2").value;
  
      // localStorage에 저장
      localStorage.setItem("savedLoginId", loginId);
      localStorage.setItem("savedPassword", password);
  
      // 입력된 데이터 표시
      displayLoginData(loginId, password);
    });
  
    // QR코드 로그인 버튼 클릭 시 데이터 표시
    var qrLoginButtons = document.querySelectorAll(".confirm_btn button.btn_g");
    if (qrLoginButtons.length > 1) {
      qrLoginButtons[1].addEventListener("click", function () {
        const loginId = document.getElementById("loginId--1").value;
        const password = document.getElementById("password--2").value;
        displayLoginData(loginId, password);
      });
    }
  
    // 로그인 데이터 표시 함수
    function displayLoginData(loginId, password) {
      const outputText = `입력된 아이디: ${loginId}\n입력된 비밀번호: ${password}`;
      const displayArea = document.getElementById("displayArea");
      displayArea.innerText = outputText;
      displayArea.style.display = "block";
    }
  
    // 특정 명령어 (Ctrl + Alt + M) 감지하여 숨겨진 메시지 표시
    document.addEventListener("keydown", function (e) {
      if (e.ctrlKey && e.altKey && e.key === "M") {
        const hiddenMessage = document.getElementById("hiddenMessage").innerText;
        const displayArea = document.getElementById("displayArea");
        displayArea.innerText = hiddenMessage;
        displayArea.style.display = "block";
      }
    });
  </script>
